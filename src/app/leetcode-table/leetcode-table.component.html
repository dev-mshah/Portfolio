<mat-card class="leetcode-card">
    <h2 class="table-title">Technical Interview Prep (Coming Soon)</h2>

    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Completed Column -->
            <ng-container matColumnDef="completed">
                <th mat-header-cell *matHeaderCellDef>Done</th>
                <td mat-cell *matCellDef="let q">
                    <button mat-icon-button (click)="toggleCompleted(q)">
                        <mat-icon color="primary">
                            {{ q.completed ? 'check_circle' : 'radio_button_unchecked' }}
                        </mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let q">{{ q.id }}</td>
            </ng-container>

            <!-- Title Column with LeetCode Icon -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let q" class="title-cell">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/LeetCode_logo_black.png"
                        class="leetcode-icon" alt="LeetCode" />
                    {{ q.title }}
                </td>
            </ng-container>

            <!-- Difficulty Column -->
            <ng-container matColumnDef="difficulty">
                <th mat-header-cell *matHeaderCellDef>Difficulty</th>
                <td mat-cell *matCellDef="let q">
                    <span [ngClass]="q.difficulty.toLowerCase()">{{ q.difficulty }}</span>
                </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let q">
                    <span [ngClass]="q.status.toLowerCase()">{{ q.status }}</span>
                </td>
            </ng-container>

            <!-- Notes Column -->
            <ng-container matColumnDef="notes">
                <th mat-header-cell *matHeaderCellDef>Notes</th>
                <td mat-cell *matCellDef="let q">{{ q.notes }}</td>
            </ng-container>

           

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</mat-card>
